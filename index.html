<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbershop Order</title>
    <!--Favicon-->
    <link rel="icon" type="image/png" href="./images/favicon-logo.png" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Modern-normalize-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.0/modern-normalize.min.css"
      integrity="sha512-3axTZ/bKFZH5/qLFTl4U+mDbBDFW+5QO5L7D1HnOhlhJbcNDIVJxoNm6It77g0eUdzfKZlHirayqRC2qJaAOJw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Styles-->
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <div class="header__container">
        <div class="logo__box">
          <a href="./index.html">
            <img class="logo__img" src="./images/logo.png" alt="logo" />
          </a>
          <div class="logo__text">
            <p class="logo__first">Order</p>
            <p class="logo__second">Barbershop</p>
          </div>
        </div>
        <nav class="header__nav">
          <ul class="header__list">
            <li>
              <a class="header__link" href="">Головна</a>
            </li>
            <li>
              <a class="header__link" href="">Про нас</a>
            </li>
            <li>
              <a class="header__link" href="">Послуги</a>
            </li>
            <li>
              <a class="header__link" href="">Фотогалерея</a>
            </li>
            <li>
              <a class="header__link" href="">Блог</a>
            </li>
            <li>
              <a class="header__link" href="">Контакти</a>
            </li>
          </ul>
        </nav>
        <button class="header__open-menu" type="button">
          <svg class="header__icon-menu">
            <use href="./images/icons.svg#icon-menu-open"></use>
          </svg>
        </button>
      </div>
    </header>
    <!--Hero-->
    <section class="hero">
      <div class="hero__container">
        <h1 class="hero__title">Order</h1>
        <p class="hero__subtitle">barbershop із твоїм характером</p>
        <div class="hero__button-box">
          <a class="hero__button-first" href="">Записатися</a>
          <a class="hero__button-second" href="">Вибрати послугу</a>
        </div>
      </div>
      <div class="hero__contacts">
        <ul class="hero__contacts-list">
          <!--Item #1-->
          <li class="hero__contacts-item">
            <div class="contacts__box">
              <svg class="contacts__icon">
                <use href="./images/icons.svg#icon-clock"></use>
              </svg>
              <p class="contacts-first">Графік роботи</p>
            </div>
            <p class="contacts-second">10:00 - 21:00 кожного дня</p>
          </li>
          <!--Item #2-->
          <li class="hero__contacts-item">
            <div class="contacts__box">
              <svg class="contacts__icon">
                <use href="./images/icons.svg#icon-adres"></use>
              </svg>
              <p class="contacts-first">Адреса</p>
            </div>
            <address>
              <a
                class="contacts-second second-item"
                href="https://maps.app.goo.gl/oU5gbwUukUzSDLar5"
                target="_blank"
                rel="noreferrer noopener"
                >Раїси Окіпної, 4А м.Київ</a
              >
            </address>
          </li>
          <!--Item #3-->
          <li class="hero__contacts-item">
            <div class="contacts__box">
              <svg class="contacts__icon">
                <use href="./images/icons.svg#icon-phone"></use>
              </svg>
              <p class="contacts-first">Контакти</p>
            </div>
            <a class="contacts-second second-item" href="tel:+380683339393"
              >+38 068 333 93 93</a
            >
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
